<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document about grid</title>
    <style>
        .container{
           display: grid;
           grid-template-columns: repeat(2,1fr);
           gap: 6px;
        }
        #box{
            background-color: antiquewhite;
             border-radius: 6px;
        }
        .box-2
    </style>
</head>
<body>
    <section class="container">
        <div class="box" id="box-1">B0x-1</div>
        <div id="box-2">B0x-2</div>
        <div id="box-3">B0x-3</div>
    </section>
</body>
</html>
